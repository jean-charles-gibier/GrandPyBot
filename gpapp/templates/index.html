{% extends 'base.html' %}

{% block content %}
  <!-- Header -->
  <header>
    <div class="container p-3 mb-2 bg-info text-white" id="maincontent" tabindex="-1">
      <div class="row">
        <div class="col-3 text-center align-self-center">
          <div class="intro-text">
            <img src="{{ url_for('static', filename='img/Grand_py2_transp2.png') }}" alt="Gpy represent" class="gpy_corner">
          </div>
        </div>
        <div class="col-9 text-center align-self-center">
          <h1 class="name">Défiez GrandPy, le bot qui localise plus vite que son ombre !</h1>
          <p>
            Essayez de le coller en lui demandant, sans aucune formalité, l'adresse d'un lieu quelconque.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col form-group text-center align-self-center">
          <form class="form-inline">
            <input type="text" id="search" class="form-control col my-1 mr-sm-1" placeholder="Pose ta question à GrandPy !"/>
            <button  class="btn btn-primary" id="buttonsearch">Dis moi ...</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center align-self-center">
          <hr>
          <p>
            BOITE DE DIALOGUE (questions et réponses)
          </p>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p>
            MAP GOOGLE
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p>
            FOOTER baratin etc.
          </p>
        </div>
      </div>
    </div>
  </header>

  <script>
  </script>
{% endblock %}
